# ===============================
# Document Service Configuration
# ===============================
spring.application.name=document-service
spring.profiles.active=default

# ===============================
# Server Port
# ===============================
server.port=8081

# ===============================
# MySQL Datasource (Default Profile)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/plm_document_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate (Default Profile)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Neo4j Configuration
# ===============================
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# ===============================
# Elasticsearch Configuration
# ===============================
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=30s
spring.data.elasticsearch.repositories.enabled=true

# ===============================
# MinIO Configuration
# ===============================
minio.url=http://localhost:9000
minio.access-key=minio
minio.secret-key=password
minio.bucket=plm-documents

# ===============================
# Zeebe (Camunda 8)
# ===============================
zeebe.client.broker.gateway-address=127.0.0.1:26500
zeebe.client.security.plaintext=true

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# ===============================
# Spring Cloud Compatibility
# ===============================
spring.cloud.compatibility-verifier.enabled=false

# ===============================
# Feign Client Configuration
# ===============================
# Default timeouts for all Feign clients
feign.client.config.default.connectTimeout=10000
feign.client.config.default.readTimeout=30000
feign.client.config.default.loggerLevel=full

# Specific configuration for workflow-orchestrator
feign.client.config.workflow-orchestrator.connectTimeout=15000
feign.client.config.workflow-orchestrator.readTimeout=45000

# Specific configuration for graph-service
feign.client.config.graph-service.connectTimeout=10000
feign.client.config.graph-service.readTimeout=30000

# Specific configuration for search-service
feign.client.config.search-service.connectTimeout=10000
feign.client.config.search-service.readTimeout=30000

# ===============================
# Bean Override Configuration
# ===============================
spring.main.allow-bean-definition-overriding=true

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# ===============================
# Character Encoding Configuration
# ===============================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ===============================
# External Service URLs
# ===============================
file-storage.url=localhost:9900
graph-service.url=localhost:8084
search-service.url=localhost:8091
workflow-orchestrator.url=localhost:8086

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true

# Disable health checks for optional services (keep Neo4j enabled)
management.health.rabbit.enabled=false
management.health.redis.enabled=false

# ===============================
# Logging Configuration
# ===============================
logging.level.com.example.document_service=DEBUG
logging.level.feign=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.example.document_service.client=DEBUG
