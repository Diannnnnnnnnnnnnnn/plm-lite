# ===============================
# File Storage Service
# ===============================
file-storage.url=localhost:8083

# ===============================
# Graph Service
# ===============================
graph-service.url=localhost:8084

# ===============================
# Search Service
# ===============================
search-service.url=localhost:8085

# ===============================
# Workflow Orchestrator
# ===============================
workflow-orchestrator.url=localhost:8086

# ===============================
# MySQL Datasource
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/documentdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Neo4j
# ===============================
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# ===============================
# Elasticsearch
# ===============================
spring.elasticsearch.uris=http://localhost:9200

# ===============================
# MinIO
# ===============================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=documents

# ===============================
# Zeebe (Camunda 8)
# ===============================
zeebe.client.broker.gateway-address=127.0.0.1:26500
zeebe.client.security.plaintext=true
