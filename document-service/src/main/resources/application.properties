# ===============================
# File Storage Service
# ===============================
file-storage.url=localhost:9900

# ===============================
# Graph Service
# ===============================
graph-service.url=localhost:8084

# ===============================
# Search Service
# ===============================
search-service.url=localhost:8085

# ===============================
# Workflow Orchestrator
# ===============================
workflow-orchestrator.url=localhost:8086

# ===============================
# Server Port (Change to avoid conflicts)
# ===============================
server.port=8082

# ===============================
# MySQL Datasource - TEMPORARILY DISABLED
# ===============================
