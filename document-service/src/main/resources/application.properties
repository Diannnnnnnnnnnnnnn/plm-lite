# ===============================
# H2 File Database (Persistent)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/documentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# Neo4j
# ===============================
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# ===============================
# Elasticsearch
# ===============================
spring.elasticsearch.uris=http://localhost:9200

# ===============================
# MinIO
# ===============================
minio.url=http://localhost:9000
minio.access-key=minio
minio.secret-key=minio123
minio.bucket=documents

# ===============================
# Zeebe (Camunda 8)
# ===============================
zeebe.client.broker.gateway-address=127.0.0.1:26500
zeebe.client.security.plaintext=true

# ===============================
# Spring Cloud Compatibility (Temporary)
# ===============================
spring.cloud.compatibility-verifier.enabled=false

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.application.name=document-service

# ===============================
# Bean Override Configuration
# ===============================
spring.main.allow-bean-definition-overriding=true

# ===============================
# CORS Configuration - Disabled (handled by API Gateway)
# ===============================
# spring.web.cors.allowed-origins=http://localhost:3001
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# ===============================
# Character Encoding Configuration
# ===============================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
