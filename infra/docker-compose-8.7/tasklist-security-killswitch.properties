# Disable all authentication
camunda.tasklist.auth.enabled=false
camunda.tasklist.identity.auth.enabled=false
spring.security.enabled=false
camunda.security.enabled=false
camunda.identity.enabled=false
camunda.tasklist.identity.url=disabled
keycloak.enabled=false
camunda.tasklist.security.authentication=none
spring.security.oauth2.client.registration.enabled=false
spring.security.oauth2.resourceserver.enabled=false

# Disable CSRF and enable CORS for development
camunda.tasklist.csrfPreventionEnabled=false
camunda.tasklist.cors.enabled=true

# Explicitly set profiles to exclude auth
spring.profiles.active=tasklist,standalone
spring.profiles.include=

# Exclude all security auto-configurations
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Disable session management
server.servlet.session.enabled=false

# Expose health endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true

# Disable Spring Security auto-configurations (aligns with docker-compose.yaml)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
# Explicitly disable Elasticsearch authentication
camunda.tasklist.elasticsearch.auth.enabled=false
# Optional: Reinforce Elasticsearch URL (already set in docker-compose.yaml)
camunda.tasklist.elasticsearch.url=http://elasticsearch:9200

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,org.springframework.security.config.annotation.web.configuration.WebSecurityConfiguration,org.springframework.security.config.annotation.web.configuration.EnableWebSecurity,org.springframework.security.config.annotation.authentication.configuration.AuthenticationConfiguration
camunda.tasklist.auth.basic.enabled=false
camunda.tasklist.auth.oauth2.enabled=false
camunda.tasklist.auth.identity.enabled=false