server {
    listen 8111;
    server_name localhost;

    # Resolver for DNS (forces IPv4)
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Increase buffer sizes for large requests
    client_max_body_size 100M;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    # Frontend - React App (Development)
    location / {
        proxy_pass http://host.docker.internal:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API Gateway - All Backend APIs (Port 8080)
    location /api/ {
        set $backend "host.docker.internal:8080";
        proxy_pass http://$backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Pass through Authorization header
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Auth Service via API Gateway (Port 8080)
    location /auth/ {
        set $backend "host.docker.internal:8080";
        proxy_pass http://$backend/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Pass through Authorization header (but not required for login)
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Eureka Dashboard (Optional - for monitoring)
    location /eureka/ {
        proxy_pass http://host.docker.internal:8761/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
