version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plm-nginx
    ports:
      - "8111:8111"
    networks:
      - plm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8111/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  plm-network:
    driver: bridge

