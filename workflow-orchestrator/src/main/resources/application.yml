spring:
  application:
    name: workflow-orchestrator
  profiles:
    active: dev
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8086

# Camunda Zeebe Configuration (applies to all profiles)
zeebe:
  client:
    broker:
      gateway-address: localhost:26500
    security:
      plaintext: true
    worker:
      max-jobs-active: 32
      threads: 3
    message:
      time-to-live: 3600000
    job:
      timeout: 30000

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:workflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# User Service Configuration
user-service:
  base-url: ${USER_SERVICE_BASE_URL:http://localhost:8083}

# Feign Client Configuration for Service-to-Service Communication
feign:
  client:
    config:
      default:
        connectTimeout: 10000  # 10 seconds to establish connection
        readTimeout: 30000     # 30 seconds to read response
        loggerLevel: full
      task-service:
        connectTimeout: 15000  # Longer for task service (might have DB operations)
        readTimeout: 45000
      user-service:
        connectTimeout: 10000
        readTimeout: 30000
      document-service:
        connectTimeout: 10000
        readTimeout: 30000

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://localhost:3306/plm_workflow_db
    username: ${DB_USERNAME:plm_user}
    password: ${DB_PASSWORD:plm_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.example.plm.workflow: DEBUG
    io.camunda.zeebe: INFO
    io.camunda: DEBUG
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    com.example.plm.workflow.client: DEBUG