spring:
  application:
    name: workflow-orchestrator
  profiles:
    active: dev
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8086

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:workflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://localhost:3306/plm_workflow_db
    username: ${DB_USERNAME:plm_user}
    password: ${DB_PASSWORD:plm_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false

zeebe:
  client:
    broker:
      gateway-address: ${ZEEBE_GATEWAY_ADDRESS:localhost:26500}
    security:
      plaintext: true
  worker:
    max-jobs-active: 32
    request-timeout: 10000

logging:
  level:
    com.example.plm.workflow: DEBUG
    io.camunda.zeebe: INFO