server:
  port: 8084

spring:
  application:
    name: change-service

  profiles:
    active: default  # Options: default (MySQL), dev (H2)

  # MySQL Configuration (Default Profile)
  datasource:
    url: jdbc:mysql://localhost:3306/plm_change_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: plm_user
    password: plm_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        auto_quote_keyword: true
        jdbc:
          lob:
            non_contextual_creation: true

  # Neo4j Configuration
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: password

  # Elasticsearch Configuration
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 30s
  data:
    elasticsearch:
      repositories:
        enabled: true

  # Cloud Configuration
  cloud:
    compatibility-verifier:
      enabled: false

# Eureka Configuration
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

---
# Development Profile
server:
  port: 8084

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:file:./data/changedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        globally_quoted_identifiers: true

  # Disable Neo4j and Elasticsearch in dev mode
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.neo4j.Neo4jDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.neo4j.Neo4jReactiveDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ReactiveElasticsearchDataAutoConfiguration

  # Neo4j Configuration
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: password

  # Elasticsearch Configuration
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: elastic_password

  # Cloud Configuration
  cloud:
    compatibility-verifier:
      enabled: false
    openfeign:
      client:
        config:
          document-service:
            url: http://localhost:8081

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.example.plm.change: DEBUG
    org.springframework.data.neo4j: DEBUG
    org.springframework.data.elasticsearch: DEBUG
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"