# ===============================
# Task Service Configuration
# ===============================
spring:
  application:
    name: task-service
  profiles:
    active: default  # Options: default (MySQL), dev (H2)

  # CORS Configuration
  web:
    cors:
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE
      allowed-headers: "*"
  webflux:
    cors:
      allowed-origins: http://localhost:8084
      allowed-methods: GET,POST,PUT,DELETE
      allowed-headers: "*"

  # Redis Configuration
  cache:
    type: redis
  redis:
    host: host.docker.internal
    port: 6379

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: password

  # Elasticsearch Configuration
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 30s
  data:
    elasticsearch:
      repositories:
        enabled: true

  # Zeebe Configuration (Disabled)
  autoconfigure:
    exclude: io.camunda.zeebe.spring.client.annotation.ZeebeWorkerScanConfiguration

# ===============================
# Server Configuration
# ===============================
server:
  port: 8082

# ===============================
# Eureka Client Configuration
# ===============================
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

zeebe:
  workers:
    enabled: false
  client:
    enabled: false

# ===============================
# Feign Configuration
# ===============================
feign:
  client:
    config:
      default:
        connectTimeout: 10000  # 10 seconds
        readTimeout: 30000     # 30 seconds
        loggerLevel: full
      user-service:
        connectTimeout: 10000
        readTimeout: 30000
      graph-service:
        connectTimeout: 10000
        readTimeout: 30000
      workflow-orchestrator:
        connectTimeout: 15000
        readTimeout: 45000
  hystrix:
    enabled: true

# ===============================
# Graph Service URL
# ===============================
graph:
  service:
    url: http://localhost:8090

# ===============================
# Camunda Workflow Configuration
# ===============================
camunda:
  process:
    key: Process_1uuukhn

# ===============================
# Logging Configuration
# ===============================
logging:
  level:
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
    com.example.task_service.client: DEBUG
    feign: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    com.netflix.discovery: DEBUG
    com.example.task_service.client.UserClient: DEBUG

---
# ===============================
# MySQL Profile (Production/Default)
# ===============================
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:mysql://localhost:3306/plm_task_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: plm_user
    password: plm_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

---
# ===============================
# H2 Profile (Development)
# ===============================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/taskdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
