# H2 File Database (Persistent)
spring.datasource.url=jdbc:h2:file:./data/taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CORS configuration for task service
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# Enable CORS for frontend (Nginx on port 8084)
spring.webflux.cors.allowed-origins=http://localhost:8084
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE
spring.webflux.cors.allowed-headers=*

# Redis Configuration
spring.cache.type=redis
spring.redis.host=host.docker.internal   # Redis server host (Docker or local machine)
spring.redis.port=6379        # Redis default port

# Enable logging for cache and Redis
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# ElasticSearch Configuration - TEMPORARILY DISABLED
# spring.data.elasticsearch.uris=http://localhost:9200

zeebe.client.cloud.enabled=false
zeebe.client.broker.contactPoint=127.0.0.1:26500

logging.level.com.example.task_service.client=DEBUG
logging.level.feign=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.netflix.discovery=DEBUG
# Optional: Log to a file
# logging.file.name=logs/application.log
# logging.file.path=logs

# === Eureka Client Config ===
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# === Enable Feign ===
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# === Enable Feign Logging (Optional but Recommended) ===
logging.level.feign=DEBUG
logging.level.com.example.task_service.client.UserClient=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=password

