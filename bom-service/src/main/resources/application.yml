# ===============================
# BOM Service Configuration
# ===============================
spring:
  application:
    name: bom-service
  profiles:
    active: default  # Options: default (MySQL), dev (H2)
  cloud:
    compatibility-verifier:
      enabled: false
    openfeign:
      circuitbreaker:
        enabled: false  # Disabled to see actual errors instead of fallback
  jackson:
    default-property-inclusion: always
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 30s
  data:
    elasticsearch:
      repositories:
        enabled: true

# ===============================
# Server Configuration
# ===============================
server:
  port: 8089

# ===============================
# Eureka Client Configuration
# ===============================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: false  # Disable for standalone operation
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: true

# ===============================
# Feign Client Configuration
# ===============================
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: full
      graph-service:
        url: http://localhost:8090
        connect-timeout: 10000
        read-timeout: 10000
        logger-level: full

# ===============================
# Logging Configuration
# ===============================
logging:
  level:
    com.example.bom_service: DEBUG
    com.example.bom_service.client: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    feign: DEBUG

---
# ===============================
# MySQL Profile (Production/Default)
# ===============================
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:mysql://localhost:3306/plm_bom_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: plm_user
    password: plm_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

---
# ===============================
# H2 Profile (Development)
# ===============================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/bomdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
