# Spring application
spring.application.name=auth-service
spring.profiles.active=local

# Server port
server.port=8110

# Management endpoints
management.endpoints.web.exposure.include=health,info,caches
management.endpoint.health.show-details=always

# JWT configuration
jwt.secret=${JWT_SECRET:change-this-to-a-very-long-256-bit-secret-string-please}
jwt.expiration-minutes=${JWT_EXP_MINUTES:60}

# User service base URL
user-service.base-url=${USER_SERVICE_BASE_URL:http://localhost:8083}

# Redis Configuration
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
# Password not required for local Redis
# spring.redis.password=plm_redis_password
spring.redis.timeout=2000ms
spring.cache.redis.time-to-live=3600000