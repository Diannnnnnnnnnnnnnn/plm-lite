# ===============================
# User Service Configuration
# ===============================
spring:
  application:
    name: user-service
  profiles:
    active: default  # Options: default (MySQL), dev (H2)
  cache:
    type: redis
    redis:
      time-to-live: 600000
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  cloud:
    compatibility-verifier:
      enabled: false

# ===============================
# Server Configuration
# ===============================
server:
  port: 8083

# ===============================
# Eureka Client Configuration
# ===============================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: true
    register-with-eureka: true
    fetch-registry: true

# ===============================
# Management Endpoints
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,caches
  endpoint:
    health:
      show-details: always

# ===============================
# Feign Configuration
# ===============================
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  hystrix:
    enabled: true

# ===============================
# Graph Service URL
# ===============================
graph:
  service:
    url: http://localhost:8090

---
# ===============================
# MySQL Profile (Production/Default)
# ===============================
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:mysql://localhost:3306/plm_user_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: plm_user
    password: plm_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

---
# ===============================
# H2 Profile (Development)
# ===============================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
